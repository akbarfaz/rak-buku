<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Kalam:wght@300&family=Merriweather:wght@300;400&family=Playfair+Display:ital@1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center">RAKBUKU APPS</h1>
    </header>
    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Tambah Buku Baru</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Nama Buku</label>
            <input type="text" id="title" name="title" placeholder="Judul" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Penulis</label>
            <input type="text" id="author" name="author" placeholder="Penulis" required />
          </div>

          <div class="form-group form-title">
            <label for="year">Tahun Terbit</label>
            <input type="number" id="year" name="year" placeholder="Tahun" required />
          </div>
          <input type="submit" value="Simpan" name="Submit" class="btn-submit" />
        </form>
      </div>
      <div class="bottom">
        <div class="left-container">
          <h2 class="container-header text-center">Belum selesai dibaca</h2>
          <div class="list-item" id="todos"></div>
        </div>

        <div class="right-container">
          <h2 class="container-header text-center">Selesai dibaca</h2>
          <div class="list-item" id="completed-todos"></div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
